query getLibrariesLimit5 {
    libraries(limit:5){
        id,
        name,
        street
    }
}
query getLibrariesLimit5WithBooks {
    libraries(limit:5){
        id,
        name,
        street,
        books
    }
}
query getLibrariesLimit5WithBooksAndLibrarians {
    libraries(limit:5){
        id,
        name,
        street
        books,
        librarians
    }
}

